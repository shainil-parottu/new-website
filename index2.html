<!DOCTYPE html>
<html>
<head>
<title>Camera Accessing...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial; text-align: center;
  background: #0f0f0f; color: white; margin:0; padding:20px;
}

/* Loader */
.loader {
  border: 8px solid #444;
  border-top: 8px solid #00ff00;
  border-radius: 50%;
  width: 55px; height: 55px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

/* Fake camera preview - MOBILE FIT */
#blurPreview {
  width: 100%;
  max-width: 350px;
  height: 200px;
  background: url("https://images.unsplash.com/photo-1502980426475-b83966705988?auto=format&fit=crop&w=800&q=60") center/cover;
  filter: blur(15px);
  border-radius: 12px;
  margin: 20px auto;
  border: 2px solid #333;
}

/* Flash Effect */
#flash {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:white;
  opacity:0;
}
</style>
</head>
<body>

<div id="flash"></div>

<h2>‚ö†Ô∏è Initializing Camera...</h2>
<h3>Shainil is accessing your camera...</h3>
<div class="loader"></div>
<div id="blurPreview"></div>

<!-- Shutter Sound -->
<audio id="shutter">
  <source src="https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg" type="audio/ogg">
</audio>

<script>
// WAIT ‚Üí FLASH ‚Üí VIBRATE ‚Üí SHUTTER ‚Üí RESULT
setTimeout(function(){
  
  // FLASH EFFECT
  const flash = document.getElementById("flash");
  flash.style.display = "block";
  flash.style.opacity = "1";
  setTimeout(()=> flash.style.opacity = "0", 150); 
  setTimeout(()=> flash.style.display = "none", 350);

  // MOBILE VIBRATION (if supported)
  if (navigator.vibrate) {
    navigator.vibrate([80, 40, 80]); // little shake like camera click
  }

  // SHUTTER SOUND
  document.getElementById("shutter").play();

  // CHANGE PAGE TO FINAL RESULT
  document.body.innerHTML = `
    <h2>üì∏ Image Captured Successfully!</h2>
    <p>Camera accessed by <b>Shainil</b> ‚úî</p>
    <img src="https://i.pinimg.com/564x/28/26/3c/28263ce44d75dd1938c1a25329f14a9f.jpg" width="90%" style="max-width:320px;border-radius:10px;">
    <p style="margin-top:15px; font-size:18px;">Thanks for the photo üòÑ</p>
  `;
}, 3000);
</script>

</body>
</html>
